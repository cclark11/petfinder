<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Petfinder</title>
	<link href="css/bootstrap.min.css" rel="stylesheet">

	<link rel="stylesheet" href="css/petdetail.css"/> 


</head>
<body>
<div class="container">
	<button type="button" class="btn btn-default" aria-label="Left Align">
  	<span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span>
  	<a href="javascript:history.back()">Go Back</a>
	</button>
	<h1 id="name"></h1>
	<div id="breeds"></div>
	<div id="sex"></div>
	<div id="age"></div>
	<div id="photo-carousel" class="carousel slide" data-ride="carousel">
		<!-- Indicators -->
		<ol class="carousel-indicators"></ol>

		<!-- Wrapper for slides -->
		<div class="carousel-inner" role="listbox">
			
		</div>

		<!-- Controls -->
		<a class="left carousel-control" href="#photo-carousel" role="button" data-slide="prev">
			<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
			<span class="sr-only">Previous</span>
		</a>
		<a class="right carousel-control" href="#photo-carousel" role="button" data-slide="next">
			<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
			<span class="sr-only">Next</span>
		</a>
	</div>
	<div id="description"></div>
	<div id="map"></div>

	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>

	<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB4o7hPQSJl7HVHhUTPUKXofrjUNlTxhsg&callback=displayMap"></script>

	<script type="text/javascript" src="js/petdetail.js"></script>
</div>
</body> 
</html>
