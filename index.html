<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Petfinder</title>
		<link rel="stylesheet" href="styles/style.css"/> 
		<link rel="stylesheet" href="styles/bootstrap.css"/> 
		
	</head>
	<body>
		<h1>Petfinder  <img src="images/pawprint.png" class="pawprint"></h1>
		<div class="form-group">

			<select id="animals" class = "form-control">
				<option value="animals">Select an Animal</option>
				<option value="barnyard">Barnyard</option>
				<option value="bird">Bird</option>
				<option value="cat">Cat</option>
				<option value="dog">Dog</option>
				<option value="horse">Horse</option>
				<option value="pig">Pig</option>
				<option value="reptile">Reptile</option>
				<option value="smallfurry">Small Furry</option>
			</select>
			<select id="breeds" class = "form-control">
				<option value="breeds">Select a Breed</option>
			</select>
			<form id="location">
				<input type="text" id="zipcode" placeholder="Zip Code">
				<input type="submit" id="submit" class ="btn-primary">
			</form>
		</div>
		<div id="petList"><h2>List of Pets</h2>
			<table class="table table-striped">
				<thead><tr>
					<th>Name</th>
					<th>Picture</th>
					<th>Sex</th>
					<th>Age</th>
					<th>Breed(s)</th>
					<th>Description</th>
				</tr></thead>
				<tbody id="petTable"></tbody>
			</table>
		</div>
		<!--
		<footer class="footer">
			<div class = "container">
				<p class="muted credit">Courtesy of <a href="https://www.petfinder.com/developers/api-docs">Petfinder API</a> </p>
			</div>
		</footer>
		-->
<!-- JavaScript -->
		<script src="js/jquery.min.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
	</body>
</html>
