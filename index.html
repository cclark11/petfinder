<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
    	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Petfinder</title>
		<link href="css/bootstrap.min.css" rel="stylesheet">

		<link rel="stylesheet" href="css/style.css"/> 

		
	</head>
	<body>
	<div class="container">
		<h1><img src="images/pawprint.png" class="pawprint"> Petfinder <img src="images/pawprint.png" class="pawprint"></h1>
			<div class="form-group">
			<form id="location">
				<input type="text" class = "form-control" id="zipcode" placeholder="Zip Code" required>
				<select id="animals" class = "form-control">
					<option value="">Select an Animal</option>
					<option value="barnyard">Barnyard</option>
					<option value="bird">Bird</option>
					<option value="cat">Cat</option>
					<option value="dog">Dog</option>
					<option value="horse">Horse</option>
					<option value="pig">Pig</option>
					<option value="reptile">Reptile</option>
					<option value="smallfurry">Small Furry</option>
				</select>
				<select id="breeds" class = "form-control">
					<option value="">Select a Breed</option>
				</select>
				<input type="submit" id="submit" class ="btn btn-primary">
				</form>
		</div>
		<div id="petList" class="row">

		</div>


<!-- JavaScript -->
		<script src="js/jquery.min.js"></script>
		<script src="js/bootstrap.min.js"></script>

		<script type="text/javascript" src="js/app.js"></script>
	</div>
	</body>
</html>
