<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
    	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Petfinder</title>
		<link href="css/bootstrap.min.css" rel="stylesheet">

		<link rel="stylesheet" href="css/style.css"/> 

		
	</head>
	<body>
	<div class="container">
		<h1>Petfinder <img src="images/pawprint.png" class="pawprint"></h1>
			<div class="form-group">
			<form id="location">
				<input type="text" class = "form-control" id="zipcode" placeholder="Zip Code" required>
				<select id="animals" class = "form-control">
					<option value="">Select an Animal</option>
					<option value="barnyard">Barnyard</option>
					<option value="bird">Bird</option>
					<option value="cat">Cat</option>
					<option value="dog">Dog</option>
					<option value="horse">Horse</option>
					<option value="pig">Pig</option>
					<option value="reptile">Reptile</option>
					<option value="smallfurry">Small Furry</option>
				</select>
				<select id="breeds" class = "form-control">
					<option value="">Select a Breed</option>
				</select>
				<input type="submit" id="submit" class ="btn-primary form-control">
				</form>
		</div>
		<div id="petList"><h3>List of Pets</h3>
			<div class="panel panel-default ">
				<table class="table table-bordered table-hover ">
					<thead><tr>
						<th>Name</th>
						<th>Picture</th>
						<th>Sex</th>
						<th>Age</th>
						<th>Breed(s)</th>
					</tr></thead>
					<tbody id="petTable"></tbody>
				</table>
			</div>
		</div>
		<!--
		<footer class="footer">
			<div class = "container">
				<p class="muted credit">Courtesy of <a href="https://www.petfinder.com/developers/api-docs">Petfinder API</a> </p>
			</div>
		</footer>
		-->
<!-- JavaScript -->
		<script src="js/jquery.min.js"></script>
		<script src="js/bootstrap.min.js"></script>

		<script type="text/javascript" src="js/app.js"></script>
	</div>
	</body>
</html>
